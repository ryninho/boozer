{% extends "layout.html" %}
{% block body %}
  {% if subheader %}
  <h2>{{ subheader }}</h2>
  <br>
  {% endif %}
  <form action="{{ url_for('run_search') }}" method=get class=run-search>

    <select name=query-table>
    {% for table in tables %}
        <option value="{{ table.name }}">{{ table.name }}</option>
    {% endfor %}
    </select>

    <br>

    <input type=submit value=Search>
  </form>

{% endblock %}
